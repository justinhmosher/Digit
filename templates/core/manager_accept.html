{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accept Manager Invite — Dine N Dash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6 text-slate-900">

  <div class="w-full max-w-md bg-white rounded-2xl shadow border p-8">
    <h1 class="text-2xl font-bold">Accept Manager Invite</h1>
    <p class="text-sm text-slate-600 mt-1">
      You’ve been invited to manage
      <span class="font-medium">{{ invite.restaurant.dba_name|default:invite.restaurant.legal_name }}</span>.
    </p>

    <!-- alert -->
    <div id="alert" class="hidden mt-4 rounded-md px-4 py-3 text-sm"></div>

    <form id="acceptForm" class="mt-6 space-y-4" method="post" action="{% url 'core:manager_accept_invite' %}">
      {% csrf_token %}
      <input type="hidden" name="token" id="token" value="{{ invite.token }}">

      <div>
        <label class="block text-sm font-medium mb-1">Email (invited)</label>
        <input type="email" id="email" name="email" value="{{ invite.email }}" readonly
               class="w-full h-12 rounded-xl border px-4 bg-slate-50">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="+15551234567" required
               class="w-full h-12 rounded-xl border px-4 focus:ring-2 focus:ring-emerald-400">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password1" name="password1" required
               class="w-full h-12 rounded-xl border px-4 focus:ring-2 focus:ring-emerald-400">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Confirm Password</label>
        <input type="password" id="password2" name="password2" required
               class="w-full h-12 rounded-xl border px-4 focus:ring-2 focus:ring-emerald-400">
      </div>

      <button type="submit"
              class="w-full h-12 rounded-xl bg-slate-900 text-white font-medium hover:bg-slate-800">
        Create account
      </button>
    </form>
  </div>

<script>
  const csrf = () => (document.cookie.match(/csrftoken=([^;]+)/)||[])[1] || '';
  function flash(msg, ok=false){
    const el = document.getElementById('alert');
    el.className = 'mt-4 rounded-md px-4 py-3 text-sm ' + (ok ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800');
    el.textContent = msg;
    el.classList.remove('hidden');
  }

  const form = document.getElementById('acceptForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = {
      token:     document.getElementById('token').value.trim(),
      email:     document.getElementById('email').value.trim().toLowerCase(),
      phone:     document.getElementById('phone').value.trim(),
      password1: document.getElementById('password1').value,
      password2: document.getElementById('password2').value
    };

    const btn = form.querySelector('button[type="submit"]');
    btn.disabled = true; const original = btn.textContent; btn.textContent = 'Creating…';

    try {
      const r = await fetch(form.action, {
        method: 'POST',
        headers: {'Content-Type':'application/json', 'X-CSRFToken': csrf()},
        body: JSON.stringify(payload),
        credentials: 'same-origin'
      });
      const data = await r.json().catch(()=>({ ok:false, error:'Unexpected response'}));
      if (r.ok && data.ok) {
        window.location.href = data.redirect || '/manager/dashboard';
      } else {
        flash(data.error || 'Failed to accept invite.');
      }
    } catch {
      flash('Network error.');
    } finally {
      btn.disabled = false; btn.textContent = original;
    }
  });
</script>

</body>
</html>
