<!-- templates/core/verify_member.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Verify Visit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 grid place-items-center p-6">
  <form method="post" class="bg-white w-full max-w-sm p-6 rounded-2xl shadow">
    {% csrf_token %}
    <h1 class="text-xl font-semibold">Enter your 4-digit PIN</h1>
    {% if error %}
      <div class="mt-3 text-sm rounded-lg bg-red-100 text-red-900 px-3 py-2">{{ error }}</div>
    {% endif %}
    <input type="hidden" name="t" value="{{ token }}" />
    <div class="mt-4">
      <input name="pin" maxlength="4" pattern="[0-9]*" inputmode="numeric"
             class="w-full h-12 rounded-xl border px-4 tracking-widest text-center text-lg"
             placeholder="••••" required />
    </div>
    <button class="mt-4 w-full h-12 rounded-xl bg-slate-900 text-white hover:bg-slate-800">
      Verify
    </button>
  </form>
</body>
</html>
