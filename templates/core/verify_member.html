<!-- templates/core/verify_member.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Verify Visit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 grid place-items-center p-6">
  <form method="post"
        class="w-full max-w-md rounded-3xl bg-white border border-slate-200 shadow-sm p-6">
    {% csrf_token %}

    <h1 class="text-xl font-semibold">Confirm your PIN</h1>
    <p class="text-sm text-slate-600 mt-1">
      Enter your 4-digit PIN to verify this visit.
    </p>

    {% if error %}
      <div class="mt-4 rounded-xl border border-red-200 bg-red-50 text-red-700 px-3 py-2 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <input type="hidden" name="t" value="{{ token }}" />
    {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}

    <div class="mt-5">
      <label for="pin" class="sr-only">PIN</label>
      <input id="pin" name="pin" type="password" inputmode="numeric" maxlength="4" pattern="[0-9]*"
             autocomplete="one-time-code"
             class="w-32 text-center text-2xl tracking-widest rounded-xl border border-slate-300 px-3 py-2
                    focus:outline-none focus:ring-2 focus:ring-slate-300"
             placeholder="••••" required autofocus />
    </div>

    <div class="mt-6 flex justify-end">
      <button id="submitBtn"
              class="rounded-2xl bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 text-sm">
        Verify
      </button>
    </div>
  </form>

  <script>
    // Keep the input numeric, max 4, and submit on Enter.
    (function () {
      const input = document.getElementById('pin');
      const form  = input.closest('form');
      const btn   = document.getElementById('submitBtn');

      input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/g, '').slice(0, 4);
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') form.requestSubmit();
      });

      form.addEventListener('submit', () => {
        btn?.setAttribute('disabled', 'disabled');
      });
    })();
  </script>
</body>
</html>
