<!-- templates/core/add_card.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Card â€” Dine N Dash</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f8fafc);
      color: #1f2937;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    #card {
      padding: .75rem;
      border: 1px solid #e5e7eb;
      border-radius: .5rem;
      margin-bottom: 1rem;
      background: #f9fafb;
    }
    button {
      width: 100%;
      padding: .75rem;
      background: #111827;
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      border: 0;
      border-radius: .5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1f2937cc;
    }
    #m {
      margin-top: .75rem;
      font-size: .875rem;
      text-align: center;
    }
    .secure {
      margin-top: 1rem;
      font-size: .75rem;
      text-align: center;
      color: #6b7280;
    }
    footer {
      margin-top: 2rem;
      font-size: .75rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Add a card to finish signup</h2>
    <form id="f">
      <div id="card"></div>
      <button type="submit">Save card</button>
      <div id="m"></div>
    </form>
    <p class="secure">ðŸ”’ Payments are secure and protected with Stripe.</p>
  </div>

  <footer>&copy; <script>document.write(new Date().getFullYear())</script> Dine N Dash</footer>

<script>
  (function(){
    const stripe = Stripe("{{ pk|escapejs }}");
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card");

    const form = document.getElementById("f");
    const msg = document.getElementById("m");

    function getCsrf(){
      const m = document.cookie.match(/(?:^|;\s*)csrftoken=([^;]+)/);
      return m ? decodeURIComponent(m[1]) : "";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.color = "#374151";
      msg.textContent = "Saving cardâ€¦";

      // 1) Save the card with Stripe (SetupIntent)
      const { error, setupIntent } = await stripe.confirmCardSetup(
        "{{ client_secret|escapejs }}",
        { payment_method: { card } }
      );

      if (error) {
        msg.style.color = "red";
        msg.textContent = error.message || "Could not save card.";
        return;
      }

      if (!setupIntent || setupIntent.status !== "succeeded") {
        msg.style.color = "red";
        msg.textContent = "Card was not confirmed. Please try again.";
        return;
      }

      // 2) Tell Django to finalize signup (create User + CustomerProfile, attach PM, login)
      try {
        const r = await fetch("{% url 'core:finalize_signup' %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCsrf()
          },
          credentials: "same-origin",
          body: JSON.stringify({ setup_intent_id: setupIntent.id })
        });

        const data = await r.json();
        if (!r.ok || !data.ok) {
          msg.style.color = "red";
          msg.textContent = data.error || "Could not finalize signup.";
          return;
        }

        // 3) Follow serverâ€™s redirect (e.g., /profile)
        window.location.href = data.redirect || "/profile";
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "Network error finalizing signup.";
      }
    });
  })();
</script>

</body>
</html>
