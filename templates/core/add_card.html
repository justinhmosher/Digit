<!-- templates/core/add_card.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Card — Dine N Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root{
      --bg: #f8fafc;
      --card: #ffffff;
      --ink: #111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
      --radius: 16px;
    }

    /* Page layout: sticky footer, centered content */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
                   "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
      color: var(--ink);
      background: linear-gradient(to bottom, #fff, var(--bg));
    }
    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
      display: grid;
      place-items: center;
      padding: clamp(16px, 3vw, 32px);
    }

    /* Form card */
    .box {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(16px, 4vw, 28px);
    }
    h2 {
      margin: 0 0 .75rem;
      text-align: center;
      font-size: clamp(20px, 2.2vw, 24px);
      font-weight: 700;
      letter-spacing: -0.01em;
    }
    .sub {
      margin: 0 0 1rem;
      text-align: center;
      color: var(--muted);
      font-size: .9rem;
    }

    /* Stripe Element shell */
    .field {
      display: grid;
      gap: 8px;
    }
    label {
      font-size: .875rem;
      font-weight: 600;
    }
    #card {
      padding: 12px 14px;
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: 12px;          /* nice touch target on iPhone */
    }

    /* Button + message */
    .btn {
      width: 100%;
      margin-top: 12px;
      padding: 12px 16px;
      border: 0;
      border-radius: 12px;
      background: var(--ink);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1;
      cursor: pointer;
      transition: transform .06s ease, opacity .2s ease;
      touch-action: manipulation;
    }
    .btn:active { transform: translateY(1px); }
    #m {
      margin-top: 8px;
      text-align: center;
      font-size: .9rem;
    }

    .secure {
      margin-top: 14px;
      text-align: center;
      color: var(--muted);
      font-size: .8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      user-select: none;
    }
    .secure svg { width: 14px; height: 14px; }

    /* Footer pinned to bottom */
    footer {
      flex: 0 0 auto;
      padding: 16px;
      text-align: center;
      color: #9ca3af;
      font-size: .85rem;
    }

    /* Mobile polish */
    @media (max-width: 420px) {
      .box { border-radius: 14px; }
      #card { min-height: 56px; }        /* extra room for iOS keyboard */
      .btn { padding: 14px 16px; font-size: 1.05rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main>
      <div class="box">
        <h2>Add a card to finish signup</h2>
        <p class="sub">Use a debit or credit card. You can change this later.</p>

        <form id="f" novalidate>
          {% csrf_token %}
          <div class="field">
            <label for="card">Card details</label>
            <div id="card"></div>
          </div>

          <button type="submit" class="btn">Save card</button>
          <div id="m"></div>

          <div class="secure" aria-hidden="true">
            <!-- lock icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M7 10V7a5 5 0 0110 0v3"/>
              <rect x="5" y="10" width="14" height="10" rx="2" ry="2"/>
            </svg>
            <span>Payments are secure and protected with Stripe.</span>
          </div>
        </form>
      </div>
    </main>

    <footer>&copy; <script>document.write(new Date().getFullYear())</script> Dine N Dash</footer>
  </div>

  <!-- ✅ JS block kept exactly the same -->
<script>
  (function(){
    const stripe = Stripe("{{ pk|escapejs }}");
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card");

    const form = document.getElementById("f");
    const msg  = document.getElementById("m");

    function getCsrf() {
      // Prefer the hidden input Django rendered
      const input = document.querySelector('input[name="csrfmiddlewaretoken"]');
      if (input && input.value) return input.value;

      // Fallback to cookie
      const m = document.cookie.match(/(?:^|;\s*)csrftoken=([^;]+)/);
      return m ? decodeURIComponent(m[1]) : "";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.color = "#374151";
      msg.textContent = "Saving card…";

      const { error, setupIntent } = await stripe.confirmCardSetup(
        "{{ client_secret|escapejs }}",
        { payment_method: { card } }
      );

      if (error) {
        msg.style.color = "red";
        msg.textContent = error.message || "Could not save card.";
        return;
      }
      if (!setupIntent || setupIntent.status !== "succeeded") {
        msg.style.color = "red";
        msg.textContent = "Card was not confirmed. Please try again.";
        return;
      }

      try {
        const r = await fetch("{% url 'core:finalize_signup' %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCsrf()
          },
          credentials: "same-origin",
          body: JSON.stringify({ setup_intent_id: setupIntent.id })
        });
        const data = await r.json();
        if (!r.ok || !data.ok) {
          msg.style.color = "red";
          msg.textContent = data.error || "Could not finalize signup.";
          return;
        }
        window.location.href = data.redirect || "/profile";
      } catch {
        msg.style.color = "red";
        msg.textContent = "Network error finalizing signup.";
      }
    });
  })();
</script>

</body>
</html>
