{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Accept Staff Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="max-w-xl mx-auto mt-16 bg-white border border-slate-200 rounded-2xl p-8 shadow-sm">
    <h1 class="text-2xl font-bold">Accept Staff Invite</h1>
    <p class="text-sm text-slate-600 mt-1">
      You’ve been invited to manage
      <strong>{{ invite.restaurant.dba_name|default:invite.restaurant.legal_name }}</strong>.
    </p>

    <div id="alert" class="hidden mt-4 rounded-md px-4 py-3 text-sm"></div>

    <!-- Step 1 -->
    <form id="step1" class="mt-6 space-y-4"
          data-existing-user="{{ existing_user|yesno:'true,false' }}"
          data-has-verified-phone="{% if existing_phone %}true{% else %}false{% endif %}"
          data-phone-mask="{{ existing_phone_mask }}">
      {% csrf_token %}
      <input type="hidden" id="token" value="{{ invite.token }}">

      <div>
        <label class="block text-sm font-medium mb-1">Email (invited)</label>
        <input id="email" type="email" class="w-full h-12 rounded-xl border px-4 bg-slate-50"
               value="{{ invite.email }}" readonly>
      </div>

      <p id="helper" class="text-sm text-slate-600"></p>

      <!-- Phone only shown when no verified phone -->
      <div id="phone_wrap">
        <label class="block text-sm font-medium mb-1">Phone</label>
        <input id="phone" type="tel" class="w-full h-12 rounded-xl border px-4"
               placeholder="+15551234567">
      </div>

      <!-- Password only for new users -->
      <div id="pw_wrap">
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input id="p1" type="password" class="w-full h-12 rounded-xl border px-4"
                 autocomplete="new-password">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Confirm Password</label>
          <input id="p2" type="password" class="w-full h-12 rounded-xl border px-4"
                 autocomplete="new-password">
        </div>
      </div>

      <button id="send" type="submit"
              class="w-full h-12 rounded-xl bg-slate-900 text-white font-medium hover:bg-slate-800">
        Send code
      </button>
    </form>

    <!-- Step 2 -->
    <form id="step2" class="mt-6 space-y-4 hidden">
      {% csrf_token %}
      <p class="text-sm text-slate-600">
        Enter the 6-digit code we sent to your phone.
      </p>
      <div>
        <label class="block text-sm font-medium mb-1">Verification code</label>
        <input id="code" maxlength="6" inputmode="numeric" pattern="[0-9]*"
               class="w-full h-12 rounded-xl border px-4" placeholder="123456">
      </div>
      <button id="verify" type="submit"
              class="w-full h-12 rounded-xl bg-slate-900 text-white font-medium hover:bg-slate-800">
        Verify
      </button>
    </form>
  </div>

<script>
  // CSRF helper
  function getCSRF() {
    const el =
      document.querySelector('#step2 input[name=csrfmiddlewaretoken]') ||
      document.querySelector('#step1 input[name=csrfmiddlewaretoken]');
    return el ? el.value : "";
  }
  function flash(msg, ok=false){
    const el = document.getElementById('alert');
    el.className = 'mt-4 rounded-md px-4 py-3 text-sm ' + (ok?'bg-green-100 text-green-800':'bg-red-100 text-red-800');
    el.textContent = msg; el.classList.remove('hidden');
  }

  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');
  const token = document.getElementById('token').value;
  const postURL = location.pathname; // "/Staff/accept"

  const isExisting = step1.dataset.existingUser === 'true';
  const hasVerifiedPhone = step1.dataset.hasVerifiedPhone === 'true';
  const phoneMask = step1.dataset.phoneMask || "";

  const helper = document.getElementById('helper');
  const phoneWrap = document.getElementById('phone_wrap');
  const pwWrap = document.getElementById('pw_wrap');
  const sendBtn = document.getElementById('send');

  // Configure UI
  if (isExisting && hasVerifiedPhone) {
    helper.textContent = `We found your account. We’ll text a code to your phone ${phoneMask}.`;
    phoneWrap.classList.add('hidden');
    pwWrap.classList.add('hidden');
    sendBtn.textContent = "Send code";

    // Auto-initiate OTP
    (async () => {
      const payload = {
        action: "init",
        token,
        email: document.getElementById('email').value.trim().toLowerCase()
      };
      const r = await fetch(postURL, {
        method: "POST",
        credentials: "same-origin",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRF(),
        },
        body: JSON.stringify(payload)
      });
      const data = await r.json().catch(()=>({}));
      if (r.ok && data.ok && data.stage === 'code') {
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
        flash('Code sent. Check your phone.', true);
      } else {
        flash(data.error || 'Unexpected response.');
      }
    })();
  } else if (isExisting && !hasVerifiedPhone) {
    helper.textContent = "We found your account but no phone on file. Enter your phone to get a code.";
    phoneWrap.classList.remove('hidden');
    pwWrap.classList.add('hidden');
    sendBtn.textContent = "Send code";
  } else {
    helper.textContent = "No account found for this email. Create a password and we’ll verify by SMS.";
    phoneWrap.classList.remove('hidden');
    pwWrap.classList.remove('hidden');
    sendBtn.textContent = "Create & send code";
  }

  // Step1 submit (only used when phone input is needed)
  step1.addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = {
      action: "init",
      token,
      email: document.getElementById('email').value.trim().toLowerCase(),
      phone: document.getElementById('phone').value.trim(),
      password1: document.getElementById('p1')?.value || "",
      password2: document.getElementById('p2')?.value || "",
    };

    const r = await fetch(postURL, {
      method: "POST",
      credentials: "same-origin",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCSRF(),
      },
      body: JSON.stringify(payload)
    });

    const data = await r.json().catch(()=>({}));
    if (r.ok && data.ok && data.stage === 'code') {
      step1.classList.add('hidden');
      step2.classList.remove('hidden');
      flash('Code sent. Check your phone.', true);
    } else {
      flash(data.error || 'Unexpected response.');
    }
  });

  step2.addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = {
      action: "verify",
      token,
      email: document.getElementById('email').value.trim().toLowerCase(),
      code: document.getElementById('code').value.trim()
    };

    const r = await fetch(postURL, {
      method: "POST",
      credentials: "same-origin",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCSRF(),
      },
      body: JSON.stringify(payload)
    });

    const data = await r.json().catch(()=>({}));
    if (r.ok && data.ok && data.redirect) {
      location.href = data.redirect; // -> Staff dashboard
    } else {
      flash(data.error || 'Verification failed.');
    }
  });
</script>
</body>
</html>
