{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Set up your restaurant — Dine N Dash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { DEFAULT: "#0f172a" }, accent: { DEFAULT: "#10b981" } },
          borderRadius: { '2xl': '1rem' }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-b from-white to-slate-50 text-slate-900 antialiased min-h-screen flex flex-col">

  <!-- header -->
  <header class="border-b border-slate-200 bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-2xl bg-brand text-white grid place-items-center font-semibold">DD</div>
      </a>
      <div class="text-sm text-slate-600">Owner onboarding</div>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center px-6 py-10">
    <section class="w-full max-w-2xl">
      <div class="rounded-3xl border border-slate-200 bg-white shadow-sm p-8 md:p-10">
        <h1 class="text-2xl font-bold">Set up your restaurant</h1>
        <p class="mt-2 text-sm text-slate-600">
          Tell us a few details to finish your owner account. You can edit these later.
        </p>

        <!-- alert -->
        <div id="alert" class="hidden mt-4 rounded-md px-4 py-3 text-sm"></div>

        <!-- form -->
        <form id="restForm" class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
          {% csrf_token %}
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-slate-700 mb-1">Legal business name</label>
            <input id="legal_name" required
                   class="w-full h-12 rounded-2xl border px-4 focus:ring-2 focus:ring-accent/50"
                   placeholder="Acme Hospitality LLC"
                   value="{{ profile.legal_name|default:'' }}">
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Doing Business As (DBA)</label>
            <input id="dba_name"
                   class="w-full h-12 rounded-2xl border px-4 focus:ring-2 focus:ring-accent/50"
                   placeholder="Acme Bistro"
                   value="{{ profile.dba_name|default:'' }}">
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Restaurant email</label>
            <input id="email" type="email" required
                   class="w-full h-12 rounded-2xl border px-4 focus:ring-2 focus:ring-accent/50"
                   placeholder="owner@acmebistro.com"
                   value="{{ profile.email|default:'' }}">
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Restaurant phone</label>
            <input id="phone" inputmode="tel"
                   class="w-full h-12 rounded-2xl border px-4 focus:ring-2 focus:ring-accent/50"
                   placeholder="+15551234567"
                   value="{{ profile.phone|default:'' }}">
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-slate-700 mb-1">Address</label>
            <textarea id="address" rows="3"
                      class="w-full rounded-2xl border px-4 py-3 focus:ring-2 focus:ring-accent/50"
                      placeholder="123 Main St, Springfield, IL 62704">{{ profile.address|default:'' }}</textarea>
          </div>

          <div class="md:col-span-2">
            <button type="submit"
                    class="w-full h-12 rounded-2xl bg-brand text-white font-medium hover:bg-brand/90">
              Save & Continue
            </button>
          </div>
        </form>

        <p class="mt-4 text-center text-xs text-slate-500">
          By continuing, you agree to our <a href="/terms" class="underline">Terms</a> and <a href="/privacy" class="underline">Privacy Policy</a>.
        </p>
      </div>
    </section>
  </main>

  <footer class="mt-10 border-t border-slate-200">
    <div class="mx-auto max-w-7xl px-4 py-8 text-center text-sm text-slate-600">
      <p>&copy; <script>document.write(new Date().getFullYear())</script> Dine N Dash</p>
    </div>
  </footer>

<script>
  // helpers
  const csrf = () => (document.querySelector('meta[name="csrf-token"]')?.content || '');
  const alertBox = document.getElementById('alert');
  function flash(msg, ok=false){
    alertBox.className = 'mt-4 rounded-md px-4 py-3 text-sm ' + (ok ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800');
    alertBox.textContent = msg;
    alertBox.classList.remove('hidden');
  }

  const form = document.getElementById('restForm');
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const body = {
      legal_name: document.getElementById('legal_name').value.trim(),
      dba_name:   document.getElementById('dba_name').value.trim(),
      email:      document.getElementById('email').value.trim().toLowerCase(),
      phone:      document.getElementById('phone').value.trim(),
      address:    document.getElementById('address').value.trim()
    };

    // very light client validation
    if (!body.legal_name) return flash('Please enter the legal business name.');
    if (!body.email) return flash('Please enter the restaurant email.');

    const btn = form.querySelector('button[type="submit"]');
    const old = btn.textContent; btn.disabled = true; btn.textContent = 'Saving…';

    try {
      const res = await fetch("{% url 'core:restaurant_onboard' %}", {
        method: "POST",
        headers: { "Content-Type": "application/json", "X-CSRFToken": csrf() },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(()=>({}));
      if (res.ok && data.ok) {
        flash('Saved.', true);
        window.location.href = data.redirect || "{% url 'core:owner_dashboard' %}";
      } else {
        flash(data.error || 'Could not save. Please try again.');
      }
    } catch {
      flash('Network error. Please try again.');
    } finally {
      btn.disabled = false; btn.textContent = old;
    }
  });
</script>

</body>
</html>
