{% load static %}
{% load socialaccount %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Owner Sign Up — Dine N Dash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-8">
  <div class="max-w-xl mx-auto bg-white border rounded-2xl p-8">
    <h1 class="text-2xl font-bold">Owner Sign Up</h1>
    <div id="alert" class="hidden mt-3 text-sm px-3 py-2 rounded"></div>

    <!-- Step 1: fields -->
    <div id="step1" class="mt-6 grid grid-cols-2 gap-3">
      <input id="first_name" class="border rounded p-3 col-span-1" placeholder="First name">
      <input id="last_name" class="border rounded p-3 col-span-1" placeholder="Last name">
      <input id="email" class="border rounded p-3 col-span-2" placeholder="Email">
      <input id="phone" class="border rounded p-3 col-span-2" placeholder="+15551234567">
      <input id="username" class="border rounded p-3 col-span-2" placeholder="Username">
      <input id="p1" type="password" class="border rounded p-3 col-span-1" placeholder="Password">
      <input id="p2" type="password" class="border rounded p-3 col-span-1" placeholder="Confirm password">
      <button id="go" class="col-span-2 bg-black text-white rounded p-3">Create account</button>

<div class="mt-6 text-center">
  <p class="text-sm text-slate-500">— or —</p>
  <a href="{% url 'core:owner_google_start' %}"
     class="mt-3 inline-flex items-center justify-center w-full h-12 rounded-2xl border border-slate-300 text-slate-700 hover:bg-slate-50">
    <img src="{% static 'core/google-icon.svg' %}" alt="Google" class="h-5 w-5 mr-2"/>
    Continue with Google
  </a>
</div>

    <!-- Step 2: phone -->
    <div id="step2" class="mt-6 hidden">
      <p class="text-sm text-slate-600 mb-2">Enter the 6-digit code sent to your phone.</p>
      <input id="code_phone" class="border rounded p-3 w-full" maxlength="6" placeholder="123456">
      <div class="mt-3 flex gap-2">
        <button id="verify_phone" class="bg-black text-white rounded p-3 flex-1">Verify phone</button>
        <button id="resend" class="border rounded p-3 flex-1">Resend code</button>
      </div>
    </div>

    <!-- Step 3: email -->
    <div id="step3" class="mt-6 hidden">
      <p class="text-sm text-slate-600 mb-2">Enter the 6-digit code we emailed you.</p>
      <input id="code_email" class="border rounded p-3 w-full" maxlength="6" placeholder="123456">
      <button id="verify_email" class="mt-3 bg-black text-white rounded p-3 w-full">Verify email</button>
    </div>
  </div>

<script>
const A=(m,ok=false)=>{const e=document.getElementById('alert');e.className='mt-3 text-sm px-3 py-2 rounded '+(ok?'bg-green-100 text-green-800':'bg-red-100 text-red-800');e.textContent=m;e.classList.remove('hidden')}
const step1=document.getElementById('step1'), step2=document.getElementById('step2'), step3=document.getElementById('step3');

document.getElementById('go').onclick=async()=>{
  const payload={
    first_name: first_name.value.trim(),
    last_name: last_name.value.trim(),
    email: email.value.trim().toLowerCase(),
    phone: phone.value.trim(),
    username: username.value.trim().toLowerCase(),
    password1: p1.value, password2: p2.value
  };
  const r=await fetch("{% url 'core:owner_signup_api' %}",{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
  const d=await r.json(); if(d.ok){ A('Code sent to your phone.',true); step1.classList.add('hidden'); step2.classList.remove('hidden'); } else { A(d.error||'Error') }
};

document.getElementById('verify_phone').onclick=async()=>{
  const code = code_phone.value.trim();
  if(!/^\d{6}$/.test(code)) return A('Enter the 6-digit code.');
  const r=await fetch("{% url 'core:owner_verify_phone_api' %}",{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({code})});
  const d=await r.json(); if(d.ok && d.stage==='email'){ A('Phone verified. Check your email.',true); step2.classList.add('hidden'); step3.classList.remove('hidden'); } else { A(d.error||'Error') }
};

document.getElementById('resend').onclick=async()=>{
  // reuse signup_api to trigger another SMS? You can add a dedicated resend if you prefer.
  A('If you need to change your phone, go back and re-submit step 1.');
};

document.getElementById('verify_email').onclick=async()=>{
  const code = code_email.value.trim();
  if(!/^\d{6}$/.test(code)) return A('Enter the 6-digit code.');
  const r=await fetch("{% url 'core:owner_verify_email_api' %}",{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({code})});
  const d=await r.json(); if(d.ok && d.redirect){ location.href=d.redirect } else { A(d.error||'Error') }
};
</script>
</body>
</html>
